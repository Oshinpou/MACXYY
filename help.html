<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MACX Cosmetics - Help</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1204724319985727"
     crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-1204724319985727">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ffcc00, #ff6ac1, #63e6b4);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      overflow: hidden;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    #help-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      color: #ff6ac1;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.5);
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.5em;
      line-height: 1.6;
      max-width: 600px;
      text-align: center;
    }

    #contact-section {
      margin-top: 50px;
      text-align: center;
    }

    .contact-info {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .glowing-text {
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
      }
      50% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.7);
      }
    }
  </style>
</head>

<body>
  <div id="help-page">
    <h1 class="glowing-text">Need Help?</h1>
    <p>We're here for you! Whether you have questions about our products or need assistance, feel free to reach out.</p>

    <div id="contact-section">
      <p class="contact-info">Contact Number: <span class="glowing-text">+918452939172</span></p>
      <p class="contact-info">Email: <span class="glowing-text">macxyy35@gmail.com</span></p>
    </div>
  </div>
</body>

</html>
